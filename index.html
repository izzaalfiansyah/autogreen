<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Monitoring IntelliGreenhouse</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="node_modules/gridstack/dist/gridstack.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="node_modules/alpinejs/dist/cdn.min.js"></script>
    <script src="node_modules/gridstack/dist/gridstack-all.js"></script>
    <script src="node_modules/leader-line-new/leader-line.min.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app" x-data="state">
      <div class="min-h-screen bg-[#fdfdfd] flex flex-col">
        <div
          class="flex h-20 items-center justify-between bg-white shadow-sm lg:px-10 px-5 sticky top-0 left-0 right-0 z-[500]"
        >
          <div>
            <span class="font-semibold text-lg">
              <span class="text-green-500">Intelli</span>Greenhouse
            </span>
          </div>

          <button
            type="button"
            class="bg-green-500 text-white px-5 p-2 rounded shadow"
            x-on:click="await save"
          >
            Simpan
          </button>
        </div>
        <div class="grow diagram flex flex-col">
          <div class="p-5 relative">
            <div class="flex sticky">
              <div class="w-auto">
                <div class="bg-white rounded-lg shadow p-5 sticky top-[100px]">
                  <template x-for="(item, index) in components">
                    <div class="mb-4 dont-click">
                      <div class="grid-stack-item node-component">
                        <div class="grid-stack-item-content">
                          <div
                            class="bg-white shadow rounded flex w-[220px] items-center drag-component border-l-4"
                            x-bind:class="['border-red-500', 'border-purple-500', 'border-yellow-500', 'border-green-500'][index]"
                            x-on:click="$event.preventDefault()"
                          >
                            <img
                              x-bind:src="item.image"
                              x-bind:alt="item.name"
                              width="35"
                              height="35"
                              class="m-3"
                            />
                            <div
                              class="grow flex-1 pl-4"
                              x-html="item.name"
                            ></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </template>
                  <div
                    class="bg-red-100 border border-red-500 flex items-center justify-center h-24 w-[220px] rounded-lg shadow mt-10 space-x-1"
                    id="trash"
                  >
                    <span class="text-red-500">Drop ke sini</span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-5 h-5 text-red-500"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <div class="grow flex-1 px-5 min-h-screen">
                <div
                  class="grid-stack rounded-lg bg-opacity-50 min-h-screen"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="fixed bottom-10 flex justify-center left-0 right-0 transition duration-[.5s] transform translate-y-[200%]"
        x-bind:class="notifikasi.show ? '!translate-y-0' : ''"
      >
        <div
          x-bind:class="notifikasi.success ? 'bg-green-500' : 'bg-red-500'"
          class="p-3 rounded-lg shadow z-20 w-[600px] text-white"
          x-html="notifikasi.message"
        >
          Berhasil
        </div>
      </div>
      <div
        class="fixed top-0 bottom-0 left-0 right-0 bg-black bg-opacity-25 z-[900] flex items-center justify-center p-5"
        x-bind:class="modalOpen ? '' : 'hidden'"
      >
        <div
          class="absolute top-0 bottom-0 left-0 right-0"
          x-on:click="modalOpen = false"
        ></div>
        <div class="bg-white p-5 rounded-lg w-2/5 relative">
          <div class="text-lg mb-5 pb-3 border-b">Detail Perangkat</div>
          <div class="mb-2">
            <label for="">ID Perangkat</label>
            <input
              type="text"
              class="w-full rounded p-3 py-2 transition border border-gray-200 outline-none disabled:bg-gray-100 focus:border-indigo-300 focus:ring-2 focus:ring-indigo-100"
              disabled
            />
          </div>
          <div class="mb-2">
            <label for="">Nama Perangkat</label>
            <input
              type="text"
              class="w-full rounded p-3 py-2 transition border border-gray-200 outline-none focus:border-indigo-300 focus:ring-2 focus:ring-indigo-100"
            />
          </div>
          <div class="mb-2">
            <label for="">Status</label>
            <select
              type="text"
              class="w-full rounded p-3 py-2 transition border border-gray-200 outline-none focus:border-indigo-300 focus:ring-2 focus:ring-indigo-100"
            >
              <option value="1">Running</option>
              <option value="0">Stopped</option>
            </select>
          </div>
          <div class="mb-2">
            <label for="">Flow</label>
            <input
              type="text"
              class="w-full rounded p-3 py-2 transition border border-gray-200 outline-none focus:border-indigo-300 focus:ring-2 focus:ring-indigo-100"
            />
          </div>
          <div class="mb-2">
            <label for="">Temperatur</label>
            <input
              type="text"
              class="w-full rounded p-3 py-2 transition border border-gray-200 outline-none focus:border-indigo-300 focus:ring-2 focus:ring-indigo-100"
            />
          </div>
          <div class="mt-5">
            <button
              class="border rounded outline-none px-4 p-2 bg-green-500 text-white"
            >
              Simpan
            </button>
            <button
              class="border rounded outline-none border-gray-200 px-4 p-2 bg-gray-100"
              x-on:click="modalOpen = false"
            >
              Tutup
            </button>
          </div>
        </div>
      </div>
      <div
        class="fixed bottom-10 right-10 bg-white rounded py-2 px-5 shadow flex space-x-2"
      >
        <button
          class="rounded p-2 border"
          x-bind:class="mode == 'move' ? 'bg-green-500 text-white' : ''"
          x-on:click="mode = 'move'"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.042 21.672L13.684 16.6m0 0l-2.51 2.225.569-9.47 5.227 7.917-3.286-.672zM12 2.25V4.5m5.834.166l-1.591 1.591M20.25 10.5H18M7.757 14.743l-1.59 1.59M6 10.5H3.75m4.007-4.243l-1.59-1.59"
            />
          </svg>
        </button>
        <button
          class="rounded p-2 border"
          x-bind:class="mode == 'link' ? 'bg-green-500 text-white' : ''"
          x-on:click="mode = 'link'"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 18L9 11.25l4.306 4.307a11.95 11.95 0 015.814-5.519l2.74-1.22m0 0l-5.94-2.28m5.94 2.28l-2.28 5.941"
            />
          </svg>
        </button>
      </div>
      <div
        class="rounded-full bg-white p-[1px] fixed pointer-events-none"
        id="before-link-component"
      ></div>
    </div>
    <script>
      window.data_grid = [];
      window.data_line = [];

      window.lines = [];
      window.lineBefore = null;
      window.lineTargetBefore = null;

      window.apiURL =
        "https://aigreen-default-rtdb.asia-southeast1.firebasedatabase.app";

      const data = {
        grid: [
          {
            w: 3,
            x: 9,
            y: 0,
            content:
              '\n                          <div class="bg-white shadow rounded flex w-[220px] items-center drag-component border-l-4 border-green-500" gs-id="1688532130825" x-on:click="mode == \'move\' ? showDetail : beforeLink">\n                            <img width="35" height="35" class="m-3" src="https://cdn-icons-png.flaticon.com/512/6375/6375838.png" alt="Sensor">\n                            <div class="grow flex-1 pl-4">Sensor</div>\n                          </div>\n                        ',
          },
          {
            w: 3,
            x: 5,
            y: 1,
            content:
              '<div class="bg-white shadow rounded flex w-[220px] items-center border-l-4 border-purple-500" x-on:click="mode == \'move\' ? showDetail : beforeLink" data-qwik-inspector="routes/v2/index.tsx:140:21" gs-id="1688369699702"><img width="35" height="35" src="https://cdn-icons-png.flaticon.com/512/2226/2226103.png" alt="Pompa" class="m-3" data-qwik-inspector="routes/v2/index.tsx:141:23"><div class="grow flex-1 pl-4" data-qwik-inspector="routes/v2/index.tsx:148:23">Pompa</div></div>',
          },
          {
            w: 3,
            x: 0,
            y: 2,
            content:
              '<div class="bg-white shadow rounded flex w-[220px] items-center border-l-4 border-red-500" x-on:click="mode == \'move\' ? showDetail : beforeLink" data-qwik-inspector="routes/v2/index.tsx:140:21" gs-id="1688369691777"><img width="35" height="35" src="https://cdn-icons-png.flaticon.com/512/2399/2399504.png" alt="Tandon" class="m-3" data-qwik-inspector="routes/v2/index.tsx:141:23"><div class="grow flex-1 pl-4" data-qwik-inspector="routes/v2/index.tsx:148:23">Tandon</div></div>',
          },
          {
            w: 3,
            x: 9,
            y: 2,
            content:
              '\n                        <div class="bg-white shadow rounded flex w-[220px] items-center border-l-4 border-yellow-500" x-on:click="mode == \'move\' ? showDetail : beforeLink" gs-id="1688526459262">\n                          <img width="35" height="35" class="m-3" src="https://cdn-icons-png.flaticon.com/512/148/148298.png" alt="Katup">\n                          <div class="grow flex-1 pl-4">Katup</div>\n                        </div>\n                      ',
          },
          {
            w: 3,
            x: 4,
            y: 3,
            content:
              '<div class="bg-white shadow rounded flex w-[220px] items-center border-l-4 border-purple-500" x-on:click="mode == \'move\' ? showDetail : beforeLink" data-qwik-inspector="routes/v2/index.tsx:87:21" gs-id="1688375280896"><img width="35" height="35" src="https://cdn-icons-png.flaticon.com/512/2226/2226103.png" alt="Pompa" class="m-3" data-qwik-inspector="routes/v2/index.tsx:88:23"><div class="grow flex-1 pl-4" data-qwik-inspector="routes/v2/index.tsx:95:23">Pompa</div></div>',
          },
          { w: 3, x: 0, y: 4 },
          {
            w: 3,
            x: 9,
            y: 4,
            content:
              '\n                        <div class="bg-white shadow rounded flex w-[220px] items-center border-l-4 border-yellow-500" x-on:click="mode == \'move\' ? showDetail : beforeLink" gs-id="1688526568795">\n                          <img width="35" height="35" class="m-3" src="https://cdn-icons-png.flaticon.com/512/148/148298.png" alt="Katup">\n                          <div class="grow flex-1 pl-4">Katup</div>\n                        </div>\n                      ',
          },
        ],
        line: [
          { from: "1688369691777", to: "1688369699702" },
          { from: "1688369691777", to: "1688375280896" },
          { from: "1688375280896", to: "1688526568795" },
          { from: "1688369699702", to: "1688526459262" },
          { from: "1688375280896", to: "1688526459262" },
        ],
      };

      document.addEventListener("alpine:init", () => {
        Alpine.data("state", () => ({
          mode: "move",
          components: [
            {
              name: "Tandon",
              image: "https://cdn-icons-png.flaticon.com/512/2399/2399504.png",
            },
            {
              name: "Pompa",
              image: "https://cdn-icons-png.flaticon.com/512/2226/2226103.png",
            },
            {
              name: "Katup",
              image: "https://cdn-icons-png.flaticon.com/512/148/148298.png",
            },
            {
              name: "Sensor",
              image: "https://cdn-icons-png.flaticon.com/512/6375/6375838.png",
            },
          ],
          modalOpen: false,
          notifikasi: {
            message: "Berhasil",
            success: true,
            show: false,
          },
          async save() {
            const data_grid = window.data_grid.save();
            const data_line = window.data_line;

            const data = {
              grid: data_grid,
              line: data_line.filter((item) => item != null),
            };

            const text = JSON.stringify(data);
            navigator.clipboard.writeText(text);

            this.notif("Perubahan berhasil disimpan");
          },
          showDetail(e) {
            console.log(e.currentTarget);
            if (
              e.currentTarget.parentElement.parentElement.parentElement.classList.contains(
                "dont-click"
              )
            ) {
              return null;
            }
            this.modalOpen = true;
          },
          notif(message, success = true) {
            this.notifikasi.message = message;
            this.notifikasi.success = success;
            this.notifikasi.show = true;
            setTimeout(() => {
              this.notifikasi.show = false;
            }, 3000);
          },
          beforeLink(e) {
            const target = e.currentTarget;
            const component = document.querySelector("#before-link-component");

            if (window.lineTargetBefore == target) {
              this.notif("target penghubung tidak valid", false);
            } else {
              if (window.lineBefore) {
                this.deleteLastLine();

                makeLine({
                  from: window.lineTargetBefore.getAttribute("gs-id"),
                  to: target.getAttribute("gs-id"),
                });

                window.lineBefore = null;
                window.lineTargetBefore = null;

                this.mode = "move";
              } else {
                window.lineTargetBefore = target;
                window.lineBefore = new LeaderLine(target, component, {
                  size: 2,
                });
              }
            }
          },
          deleteLastLine() {
            const lines = document.querySelectorAll(".leader-line");
            const lastLine = lines[lines.length - 1];
            lastLine.remove();
          },
        }));
      });

      async function init() {
        window.data_grid = GridStack.init({
          float: true,
          acceptWidgets: true,
          removable: "#trash",
          disableResize: true,
        });

        window.data_grid.load(data.grid);

        window.data_grid.on("added remove change", function () {
          window.lines.forEach((item) => {
            item.position();
          });
        });

        data.line.forEach((item) => {
          makeLine(item);
        });
      }

      document.addEventListener("DOMContentLoaded", init);

      function makeLine({ from, to }) {
        line = new LeaderLine(
          document.querySelector(`[gs-id='${from}']`),
          document.querySelector(`[gs-id='${to}']`),
          {
            color: "cyan",
            size: 1.5,
          }
        );

        window.data_line.push({ from, to });
        window.lines.push(line);

        window.lines.forEach((item, index) => {
          const el = document.querySelectorAll(".leader-line")[index];
          el.setAttribute("l-id", item._id);
          el.setAttribute("l-index", index);
          el.addEventListener("click", () => {
            const lId = el.getAttribute("l-index");

            delete window.lines[lId];
            delete window.data_line[lId];

            el.remove();
          });
        });
      }

      setTimeout(() => {
        GridStack.setupDragIn(".node-component", {
          appendTo: "body",
          helper: (event) => {
            const id = Date.now();
            let target = event.target.parentElement;

            if (target.classList.contains("grid-stack-item-content")) {
              target = target.children[0];
            }

            target.setAttribute("gs-id", id);
            target.setAttribute("x-on:click", "showDetail");
            target.removeAttribute("x-bind:class");

            target.children[0].removeAttribute("x-bind:src");
            target.children[0].removeAttribute("x-bind:alt");
            target.children[1].removeAttribute("x-html");

            const clone = target.cloneNode(true);
            return clone;
          },
        });
      }, 400);

      document.addEventListener("mousemove", (e) => {
        const component = document.querySelector("#before-link-component");

        component.style.top = e.y + "px";
        component.style.left = e.x + "px";

        if (window.lineBefore) {
          window.lineBefore.position();
        }
      });
    </script>
  </body>
</html>
