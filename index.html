<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Monitoring IntelliGreenhouse</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="node_modules/gridstack/dist/gridstack.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="node_modules/alpinejs/dist/cdn.min.js"></script>
    <script src="node_modules/gridstack/dist/gridstack-all.js"></script>
    <script src="node_modules/leader-line-new/leader-line.min.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app" x-data="state">
      <div class="min-h-screen bg-[#fdfdfd] flex flex-col">
        <div
          class="flex h-20 items-center justify-between bg-white shadow-sm lg:px-10 px-5 sticky top-0 left-0 right-0 z-[500]"
        >
          <div>
            <span class="font-semibold text-lg">
              <span class="text-green-500">Intelli</span>Greenhouse
            </span>
          </div>

          <div class="flex items-center justify-end space-x-4">
            <button
              type="button"
              class="bg-green-500 text-white px-5 p-2 rounded shadow"
              x-on:click="await save"
            >
              Simpan
            </button>
            <div
              class="relative"
              x-data="{
              open: false,
              toggle() {
                this.open = !this.open
              }
            }"
            >
              <button
                class="border p-2 rounded border-gray-200 shadow"
                x-on:click="toggle"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
                  />
                </svg>
              </button>
              <div
                class="absolute bottom-0 right-0 pt-2 transform translate-y-full w-[200px]"
                x-bind:class="open ? '' : 'hidden'"
              >
                <ul class="bg-white shadow rounded">
                  <li>
                    <a
                      href="/"
                      class="px-4 py-2 block w-full transition hover:bg-gray-100"
                      >Skema Diagram</a
                    >
                  </li>
                  <li>
                    <a
                      href="/decision.html"
                      class="px-4 py-2 block w-full transition hover:bg-gray-100"
                      >Decision Status</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="grow diagram flex flex-col">
          <div class="p-5 relative">
            <div class="flex">
              <div class="w-auto">
                <div class="bg-white rounded-lg shadow p-5 sticky top-[100px]">
                  <template x-for="(item, index) in components">
                    <div class="mb-4 main-component">
                      <div class="grid-stack-item node-component">
                        <div class="grid-stack-item-content">
                          <div
                            class="bg-white shadow rounded flex w-[220px] items-center drag-component border-l-4 border-r-4 relative border-gray-500"
                            x-on:click="$event.preventDefault()"
                          >
                            <img
                              x-bind:src="item.image"
                              x-bind:alt="item.name"
                              width="35"
                              height="35"
                              class="m-3"
                            />
                            <div
                              class="grow flex-1 pl-4"
                              x-html="item.name"
                            ></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </template>
                  <div
                    class="bg-red-100 border border-red-500 flex items-center justify-center h-24 w-[220px] rounded-lg shadow mt-10 space-x-1"
                    id="trash"
                  >
                    <span class="text-red-500">Drop ke sini</span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-5 h-5 text-red-500"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <div class="grow flex-1 px-5 min-h-screen">
                <div
                  class="grid-stack rounded-lg bg-opacity-50 min-h-screen"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="fixed bottom-10 flex justify-center left-0 right-0 transition duration-[.5s] transform translate-y-[200%]"
        x-bind:class="notifikasi.show ? '!translate-y-0' : ''"
      >
        <div
          x-bind:class="notifikasi.success ? 'bg-green-500' : 'bg-red-500'"
          class="p-3 rounded shadow z-20 w-[600px] text-white"
          x-html="notifikasi.message"
        >
          Berhasil
        </div>
      </div>
      <div
        class="fixed top-0 bottom-0 left-0 right-0 bg-black bg-opacity-25 z-[900] flex items-center justify-center p-5"
        x-bind:class="modalOpen ? '' : 'hidden'"
      >
        <div
          class="absolute top-0 bottom-0 left-0 right-0"
          x-on:click="modalOpen = false"
        ></div>
        <div class="bg-white p-5 rounded-lg w-2/5 relative">
          <div class="text-lg mb-5 pb-3 border-b">Detail Perangkat</div>
          <div class="mb-2">
            <label for="">ID Perangkat</label>
            <input
              type="text"
              class="w-full rounded p-3 py-2 transition border border-gray-200 outline-none disabled:bg-gray-100 focus:border-indigo-300 focus:ring-2 focus:ring-indigo-100"
              disabled
            />
          </div>
          <div class="mb-2">
            <label for="">Nama Perangkat</label>
            <input
              type="text"
              class="w-full rounded p-3 py-2 transition border border-gray-200 outline-none focus:border-indigo-300 focus:ring-2 focus:ring-indigo-100"
            />
          </div>
          <div class="mb-2">
            <label for="">Status</label>
            <select
              type="text"
              class="w-full rounded p-3 py-2 transition border border-gray-200 outline-none focus:border-indigo-300 focus:ring-2 focus:ring-indigo-100"
            >
              <option value="1">Running</option>
              <option value="0">Stopped</option>
            </select>
          </div>
          <div class="mb-2">
            <label for="">Flow</label>
            <input
              type="text"
              class="w-full rounded p-3 py-2 transition border border-gray-200 outline-none focus:border-indigo-300 focus:ring-2 focus:ring-indigo-100"
            />
          </div>
          <div class="mb-2">
            <label for="">Temperatur</label>
            <input
              type="text"
              class="w-full rounded p-3 py-2 transition border border-gray-200 outline-none focus:border-indigo-300 focus:ring-2 focus:ring-indigo-100"
            />
          </div>
          <div class="mt-5">
            <button
              class="border rounded outline-none px-4 p-2 bg-green-500 text-white"
            >
              Simpan
            </button>
            <button
              class="border rounded outline-none border-gray-200 px-4 p-2 bg-gray-100"
              x-on:click="modalOpen = false"
            >
              Tutup
            </button>
          </div>
        </div>
      </div>
      <div class="fixed bottom-10 right-10 flex space-x-2 items-center">
        <div
          class="bg-white rounded py-2 px-5 shadow flex items-center space-x-4 h-12"
        >
          <div class="flex items-center text-xs">
            <div class="rounded-full p-1.5 mr-1 bg-green-500"></div>
            Running
          </div>
          <div class="flex items-center text-xs">
            <div class="rounded-full p-1.5 mr-1 bg-red-500"></div>
            Stopped
          </div>
        </div>
        <div class="bg-white rounded py-2 px-5 shadow h-12">
          <button
            class="rounded p-2 border"
            x-bind:class="mode == 'move' ? 'bg-green-500 text-white' : ''"
            x-on:click="mode = 'move'"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.042 21.672L13.684 16.6m0 0l-2.51 2.225.569-9.47 5.227 7.917-3.286-.672zM12 2.25V4.5m5.834.166l-1.591 1.591M20.25 10.5H18M7.757 14.743l-1.59 1.59M6 10.5H3.75m4.007-4.243l-1.59-1.59"
              />
            </svg>
          </button>
          <button
            class="rounded p-2 border"
            x-bind:class="mode == 'link' ? 'bg-green-500 text-white' : ''"
            x-on:click="mode = 'link'"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 18L9 11.25l4.306 4.307a11.95 11.95 0 015.814-5.519l2.74-1.22m0 0l-5.94-2.28m5.94 2.28l-2.28 5.941"
              />
            </svg>
          </button>
        </div>
      </div>
      <div
        class="rounded-full bg-white p-[1px] fixed pointer-events-none"
        id="before-link-component"
      ></div>
    </div>
    <div
      x-data="{
      init() {
        setTimeout(() => {
          this.isLoading = false;
        }, 1000);
      },
      isLoading: true,
    }"
    >
      <div
        class="fixed top-0 left-0 right-0 z-[1000] bg-white bottom-0 flex items-center justify-center space-x-5"
        x-bind:class="isLoading ? '' : 'hidden'"
      >
        <div
          class="flex space-x-5 justify-center items-center animate animate-pulse"
        >
          <div class="bg-green-500 rounded-full p-3"></div>
          <div class="bg-green-500 rounded-full p-3"></div>
          <div class="bg-green-500 rounded-full p-5"></div>
          <div class="bg-green-500 rounded-full p-3"></div>
          <div class="bg-green-500 rounded-full p-3"></div>
        </div>
      </div>
    </div>
    <script>
      window.data_grid = [];
      window.data_line = [];

      window.lines = [];
      window.lineBefore = null;
      window.lineTargetBefore = null;

      document.addEventListener("alpine:init", () => {
        Alpine.data("state", () => ({
          init() {
            setInterval(this.updateDevice, 3000);
          },
          mode: "move",
          components: [
            {
              name: "Tandon",
              image: "https://cdn-icons-png.flaticon.com/512/2399/2399504.png",
            },
            {
              name: "Pompa",
              image: "https://cdn-icons-png.flaticon.com/512/2226/2226103.png",
            },
            {
              name: "Katup",
              image: "https://cdn-icons-png.flaticon.com/512/148/148298.png",
            },
            {
              name: "Sensor",
              image: "https://cdn-icons-png.flaticon.com/512/6375/6375838.png",
            },
          ],
          modalOpen: false,
          notifikasi: {
            message: "Berhasil",
            success: true,
            show: false,
          },
          async save() {
            const data_grid = window.data_grid.save();
            const data_line = window.data_line;

            const data = {
              grid: data_grid,
              line: data_line,
            };

            await axios.post("./api/skema.php?create=1", data);

            const text = JSON.stringify(data);
            navigator.clipboard.writeText(text);

            this.notif("Perubahan berhasil disimpan");
          },
          async updateDevice() {
            const res = await axios.get("./api/perangkat.php");

            let stoppedDeviceId = [];
            res.data.data.forEach((item) => {
              const perangkat = document.querySelector(`[gs-id="${item.id}"]`);

              perangkat.setAttribute("gs-nama", item.nama);
              perangkat.setAttribute("gs-status", item.status);
              perangkat.setAttribute("gs-flow", item.flow);
              perangkat.setAttribute("gs-temperatur", item.temperatur);

              perangkat.classList.remove("border-green-500");
              perangkat.classList.remove("border-red-500");
              perangkat.classList.remove("text-green-500");
              perangkat.classList.remove("text-red-500");
              perangkat.classList.add(
                item.status == "1" ? "border-green-500" : "border-red-500"
              );
              perangkat.classList.add(
                item.status == "1" ? "text-green-500" : "text-red-500"
              );

              if (item.status != "1") {
                stoppedDeviceId.push(item.id);
              }
            });

            window.lines.forEach((item) => {
              item.color = "#22c55e";
            });

            stoppedDeviceId.forEach((i) => {
              const data_lines_stopped = window.data_line.map((item, index) =>
                item.from == i || item.to == i ? index : null
              );

              data_lines_stopped.forEach((item) => {
                if (item != null) {
                  window.lines[item].color = "#ef4444";
                }
              });
            });
          },
          showDetail(e) {
            console.log(e.currentTarget);
            if (
              e.currentTarget.parentElement.parentElement.parentElement.classList.contains(
                "main-component"
              )
            ) {
              return null;
            }
            this.modalOpen = true;
          },
          notif(message, success = true) {
            this.notifikasi.message = message;
            this.notifikasi.success = success;
            this.notifikasi.show = true;
            setTimeout(() => {
              this.notifikasi.show = false;
            }, 3000);
          },
          beforeLink(e) {
            const target = e.currentTarget;
            const component = document.querySelector("#before-link-component");

            if (window.lineTargetBefore == target) {
              this.notif("target penghubung tidak valid", false);
            } else {
              if (window.lineBefore) {
                this.deleteLastLine();

                makeLine({
                  from: window.lineTargetBefore.getAttribute("gs-id"),
                  to: target.getAttribute("gs-id"),
                });

                window.lineBefore = null;
                window.lineTargetBefore = null;

                this.mode = "move";
              } else {
                window.lineTargetBefore = target;
                window.lineBefore = new LeaderLine(target, component, {
                  size: 3,
                  color: "gold",
                });
              }
            }
          },
          deleteLastLine() {
            const lines = document.querySelectorAll(".leader-line");
            const lastLine = lines[lines.length - 1];
            lastLine.remove();
          },
        }));
      });

      async function init() {
        const res = await axios.get("./api/skema.php");

        window.data_grid = GridStack.init({
          float: true,
          acceptWidgets: true,
          removable: "#trash",
          disableResize: true,
        });

        window.data_grid.load(res.data.data.grid);

        window.data_grid.on("added change", function () {
          document
            .querySelectorAll(".main-component .drag-component")
            .forEach((item) => {
              item.removeAttribute("x-on:click");
              item.removeAttribute("gs-id");
            });

          window.lines.forEach((item) => {
            item.position();
          });
        });

        // window.data_grid.on("removed", function (e, items) {
        //   const lines = document.querySelectorAll(".leader-line");

        //   const div = document.createElement("div");
        //   div.innerHTML = items[0].content;
        //   console.log(e);
        //   gsId = div.children[0].getAttribute("gs-id");

        //   window.data_line.forEach((item, index) => {
        //     if (item.from == gsId || item.to == gsId) {
        //       window.lines[index].remove();
        //       lines[index].remove();

        //       window.lines = window.lines.filter((item, i) => i != index);
        //       window.data_line = window.data_line.filter(
        //         (item, i) => i != index
        //       );

        //       console.log(window.lines);
        //     }
        //   });
        // });

        res.data.data.line.forEach((item) => {
          makeLine(item);
        });
      }

      document.addEventListener("DOMContentLoaded", init);

      function makeLine({ from, to }) {
        line = new LeaderLine(
          document.querySelector(`[gs-id='${from}']`),
          document.querySelector(`[gs-id='${to}']`),
          {
            color: "#6b7280",
            size: 3,
          }
        );

        window.data_line.push({ id: line._id, from, to });
        window.lines.push(line);

        window.lines.forEach((item, index) => {
          const el = document.querySelectorAll(".leader-line")[index];

          if (el) {
            el.setAttribute("l-id", item._id);
            el.children[1].addEventListener("click", () => {
              const lId = el.getAttribute("l-id");

              window.lines = window.lines.filter((item) => item._id != lId);
              window.data_line = window.data_line.filter(
                (item) => item.id != lId
              );

              console.log(window.data_line);

              el.remove();
            });
          }
        });
      }

      setTimeout(() => {
        GridStack.setupDragIn(".node-component", {
          appendTo: "body",
          helper: (event) => {
            const id = Date.now();
            let target = event.target.parentElement;

            if (target.classList.contains("grid-stack-item-content")) {
              target = target.children[0];
            }

            target.setAttribute("gs-id", id);
            target.setAttribute(
              "x-on:click",
              "mode == `move` ? showDetail : beforeLink"
            );
            target.removeAttribute("x-bind:class");

            target.children[0].removeAttribute("x-bind:src");
            target.children[0].removeAttribute("x-bind:alt");
            target.children[1].removeAttribute("x-html");

            const clone = target.cloneNode(true);

            return clone;
          },
        });
      }, 400);

      document.addEventListener("mousemove", (e) => {
        const component = document.querySelector("#before-link-component");

        component.style.top = e.y + "px";
        component.style.left = e.x + "px";

        if (window.lineBefore) {
          window.lineBefore.position();
        }
      });
    </script>
  </body>
</html>
